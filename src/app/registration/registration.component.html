<div class="registration">
  <h2>QR Code Registration App!</h2>

  <span>Please enter your information to register for the event.</span>

  <div class="registration-form">
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="ui left corner labeled input field">
        <input type="text" placeholder="Fist Name" formControlName="firstName" />
        <div class="ui left corner label">
          <span class="asterisk icon"></span>
        </div>
      </div>

      <div class="ui left corner labeled input field">
        <input type="text" placeholder="Last Name" formControlName="lastName" />
        <div class="ui left corner label">
          <span class="asterisk icon"></span>
        </div>
      </div>

      <button class="ui inverted orange button" type="submit" [disabled]="!registrationForm.valid">
        Registration
      </button>
    </form>
  </div>
</div>
